{% extends "base.html" %} {% block content %}

<script src="https://unpkg.com/magic-grid@3.1.2/dist/magic-grid.min.js"></script>

{% block header %} {% include 'header.html' %} {% endblock header %}
<div class="container">

    <!-- Blog Entries Column -->
    <div class="container-post">
        {% for post in post_list %}
        <a class="post mb-4" href="{% url 'post_detail' post.slug  %}">
            {% if post.title %}
                <h2 class="post-title">{{ post.title }}</h2>
            {% endif %}
            <div class="post-content">{{ post.content| safe }}</div>
            
        </a> {% endfor %}
    </div>

    <div class="modal fade" id="postModel" tabindex="-1" role="dialog" aria-labelledby="postModelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModelLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    let magicGrid = new MagicGrid({
        container: '.container-post',
        animate: true,
        gutter: 15,
        static: true,
        useMin: true
    });

    magicGrid.listen();
</script>
{%endblock%}
