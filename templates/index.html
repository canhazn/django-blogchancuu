<div class="container">
    <div class="row">
        {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <!-- <div class="card-text">{{post.content|safe | slice:":200" }}</dvi> -->
                    <p class="card-text">{{post.content| safe| slice:":196" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Đọc thêm &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
