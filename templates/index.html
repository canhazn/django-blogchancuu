{% extends "base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock extrahead %}
{% block content %}

<script src="https://unpkg.com/magic-grid@3.1.2/dist/magic-grid.min.js"></script>
<style>
    
    .post:hover {
        border: 1px solid #9ea3a8;
        text-decoration: none;
    }

    .post-title {
        padding: 12px 16px 0 16px;
        margin: 0;
        font-size: 18px;
        font-weight: 500;
        color: #e8eaed;
    }

    @media screen and (max-width: 600px) {
        .post {
            width: 100%;
        }
    }
</style>
<div class="container">

    <!-- Blog Entries Column -->
    <div class="container-post">
        {% for post in post_list %}
        <a class="post mb-4" href="{% url 'post_detail' post.slug  %}">
            {% if post.title %}
            <h2 class="post-title">{{ post.title }}</h2>
            {% endif %}
            <div class="post-content">{{ post.content| safe }}</div>

        </a> {% endfor %}
    </div>
</div>

<script>
    let magicGrid = new MagicGrid({
        container: '.container-post',
        animate: true,
        gutter: 15,
        static: true,
        useMin: true
    });

    magicGrid.listen();
</script>
{%endblock%}
